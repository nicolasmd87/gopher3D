name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: .exe
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install glfw

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build editor
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          cd editor
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.VERSION }}" -o ../bin/gopher3d-editor-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} .

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          cd bin
          7z a gopher3d-editor-${{ matrix.goos }}-${{ matrix.goarch }}.zip gopher3d-editor-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: |
          cd bin
          tar -czvf gopher3d-editor-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz gopher3d-editor-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: gopher3d-editor-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/gopher3d-editor-${{ matrix.goos }}-${{ matrix.goarch }}.*

  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Gopher3D Editor ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'rc') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

