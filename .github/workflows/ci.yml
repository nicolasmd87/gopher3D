name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libgtk-3-dev

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-1.22-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-1.22-

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: |
          go vet ./internal/behaviour/...
          go vet ./internal/loader/...
          go vet ./internal/renderer/...
          go vet ./internal/logger/...
          go vet ./internal/water/...

      - name: Run tests
        run: go test -v ./internal/...

  # Only build on push to main, not on PRs (saves CI time)
  build:
    name: Build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build editor
        env:
          CGO_ENABLED: 1
        run: |
          go build -o bin/gopher3d-editor.exe ./editor/cmd/...

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: gopher3d-editor-windows-amd64
          path: bin/gopher3d-editor.exe
